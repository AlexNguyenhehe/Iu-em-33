<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: red;
            display: inline-block;
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 90px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            left: 50px;
        }

        .heart:after {
            left: 0;
            transform: rotate(-45deg);
        }

        .heart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="heart-content">
            I love you so much
        </div>
    </div>
</body>
</html>
